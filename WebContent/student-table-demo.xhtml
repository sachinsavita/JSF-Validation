<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Student List Demo</title>
	
	<!-- Attaching CSS stylesheet        css = foldername       name = file name-->
	<h:outputStylesheet library="css" name="student_table_demo.css"/>
	
</h:head>

<h:body> 

	<h3>Student Table Demo</h3>
    <hr/>
    <br/>
    
    <h:dataTable value="#{studentDataUtil.students}" var="tempStudent" border="2"
    styleClass="demo-table"
    headerClass="demo-table-header"
    rowClasses="demo-table-odd-row, demo-table-even-row" 
    >
    
    <h:column>
         <!-- The column header -->
         <f:facet name="header">First Name</f:facet>
         
         <!-- The value for each row -->
         #{tempStudent.firstName}
    
    </h:column>
    
    <h:column>
         <!-- The column header -->
         <f:facet name="header">Last Name</f:facet>
         
         <!-- The value for each row -->
         #{tempStudent.lastName}
    
    </h:column>
    
    <h:column>
         <!-- The column header -->
         <f:facet name="header">Email</f:facet>
         
         <!-- The value for each row -->
         #{tempStudent.email}
    
    </h:column>
    
    
    
    </h:dataTable>

</h:body>

</html>
