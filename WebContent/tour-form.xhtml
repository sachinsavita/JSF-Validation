<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>
  <title>Student - Input Form</title>
  <style>
          .error {color:red}
  </style>
</h:head>

<h:body>
     <h:form>

                </h:selectOneMenu>              
                             
        <h:commandButton value="Submit" action="#{tourBean.startTheTour()}"/>
        
        
        
        
     </h:form>

</h:body>

</html>
